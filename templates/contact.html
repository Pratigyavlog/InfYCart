{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block body %}
<h1 class="text-center">Contact</h1>
<div class="container mt-2">
    {% for message in messages%}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>{{ message }}</strong>
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}    
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="contact/" method="POST">
                {% csrf_token %}
                  <br>
                  <label for="name">Name</label>
              <div class="form-group">
              <input type="name" class="form-control p-3" id="name" name="name" required>
              </div>
              <br>
              <label for="email">Email</label>
              <div class="form-group">
              <input type="email" class="form-control p-3" id="email" name="email" value={{ user.email }} required>
              </div>
              <br>
              <label for="desc">Description</label>
              <div class="form-group">
              <input type="text" class="form-control p-3" id="desc" name="desc" required>
              </div>
              <br>
              <label for="phonenumber">Phone Number</label>
              <div class="form-group">
              <input type="phonenumber" class="form-control p-3" id="phonenumber" name="phonenumber" required>
              </div>
              <br>
              <button type="submit" class="btn btn-dark">Submit</button>
              </form>
              <br>
              <br>
        </div>
        <div class="col-md-4"></div>
    
    </div>

</div>
{% endblock body %}
