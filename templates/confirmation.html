{% extends 'base.html '%}
{% block body %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
     <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
<div style="text-align: center; margin: 20px; padding: 20px; font-weight: bold; background-color: #ff0066; color: white">
    <h1>Congratulations! Your order has been placed. Thank you for shopping.</h1>
</div>
{% endblock %}
